language: java
# The cross product of the jdk and env settings form the matrix of builds Travis will run.
jdk:
  - oraclejdk7
  - oraclejdk8
  - oraclejdk9
  - openjdk6
  - openjdk7
  - openjdk8
notifications:
  email:
    recipients:
      - ci.report@ost.com
    on_success: always
    on_failure: always
sudo: false
script: mvn clean verify